<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <H1>This is a photo changer website</H1>
<div id="img__box" class="img__box">
    <img id="img" src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="">
</div>
<form>
    <label>Size:</label>
    <input type="range" id="size">
    <label>Saturation:</label>
    <input type="range" id="img-saturation">
    <label>Brightness:</label>
    <input type="range" id="img-brightness">
    <label>Contrast:</label>
    <input type="range" id="img-contrast">
    <label>Border-Radius:</label>
    <input type="range" id="img-bRadius">
    <label>Rotate:</label>
    <input type="range" id="img-Rotate">
    <label>Border-Color:</label>
    <select type="range" id="img-bColor">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Yellow</option>
    </select>
</form>

    <script src="./app.js"></script>
</body>
</html>
